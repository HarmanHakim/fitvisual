{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold text-center mb-6">Edit Product</h1>

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                {{ field.label }}
            </label>
            <div class="mt-1">
                {{ field }}
            </div>
            {% if field.errors %}
            <p class="mt-2 text-sm text-red-600">{{ field.errors.0 }}</p>
            {% endif %}
        </div>
        {% endfor %}
        <div class="flex justify-center mt-6">
            <button type="submit" class="bg-indigo-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-indigo-700 transition duration-300 ease-in-out w-full">
                Update Product
            </button>
        </div>
    </form>
</div>
{% endblock %}
