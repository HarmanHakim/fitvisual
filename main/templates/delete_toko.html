{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold text-center mb-6">Delete Product</h1>
    <p class="text-center mb-6">Are you sure you want to delete this product?</p>
    <div class="flex justify-center space-x-4">
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white font-semibold px-6 py-3 rounded-lg hover:bg-red-600 transition duration-300 ease-in-out">
                Delete
            </button>
        </form>
        <a href="{% url 'main:show_main' %}" class="bg-gray-500 text-white font-semibold px-6 py-3 rounded-lg hover:bg-gray-600 transition duration-300 ease-in-out">
            Cancel
        </a>
    </div>
</div>
{% endblock %}
